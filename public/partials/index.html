

<!-- haut de la page -->
<div class="row" >
	<div class="col-xs-4" >
		<img src="images/logo.png" style="margin: 12 0 -19 30;" width=300 height=70/>
			
	</div>
	

	<div class="col-xs-4" style="margin: 30 0 0 0;">
		<!-- vide -->
	</div>
		
	<div class="col-xs-4">
		<div style="margin: 20 0 0 -100;">
			<form ng-submit="loginSubmit()" name="loginForm" class="form-inline" method="POST">
				
				<div class="form-group" ng-class="{'has-error': loginForm.eemail.$invalid && loginForm.eemail.$dirty}">
					<input name="eemail" required ng-model="loginUser.eemail" type="email" class="form-control " ng-maxlength="50" placeholder="Adresse email" style="width: 170; height: 30">
				</div>

				<div class="form-group" ng-class="{'has-error': loginForm.ppassword.$invalid && loginForm.ppassword.$dirty}"> 
					<input name="ppassword" ng-model="loginUser.ppassword" type="password" class="form-control" ng-minlength="5" ng-maxlength="18" placeholder="Mot de passe" style="width: 170; height: 30"/>
				</div>	 

				<button type="submit" class="btn btn-info" style="width: 100; height: 30; margin: 7 0 7 0;">Connexion</button>

			</form>
			<div class="alert alert-danger alert-changes" ng-if="error !== null">
				<span class="glyphicon glyphicon-exclamation-sign"></span>
				{{error}}
			</div>
		</div>
	</div>

</div>
<!-- milieu de la page -->
<div>
	<div>
		<!-- tableau description-->
		<table style="margin: 200 0 -200 30">
			<tr>
				<td >
					<div>
						<font class="description"> <span style="font-weight:bold; color: #187EE5;">Binder Box</span> est le moyen le plus efficace <br> pour partager des fichiers, des documents <br> entre &eacute;tudiants. Contactez et demandez <br> de l'aide aux autres et gagnez des points <br> en aidant les autres.</font><a href="#" class="btn btn-link">En savoir plus</a>
					</div>
				</td>
			</tr>
			
		</table>
	</div>
	
		<!-- Tableau Inscription -->
		<div style="margin: 0 0 0 0;" >
			<center>
				<tabel border=4>
					<machine class="machine" delay="10" interval="100">
							Tes camarades ont besoin de toi !
					</machine>

				</table>
			</center>

			<form ng-submit="registerSubmit()" name="registerForm">
				<center>
					<table style="solid #E7E7E7;" class="tableau" border=0>
								<tr>
									<td colspan=2>
										<div class="input-group register" ng-class="{'has-error': registerForm.firstname.$invalid && registerForm.firstname.$dirty}">
											<input name="firstname" required type="text" class="form-control register_input" ng-minlength="2" ng-maxlength="30" placeholder="Prénom" ng-model="registerUser.firstname"/>
										</div>
									</td>
									
								</tr>
								<tr>
									<td colspan=2>
										<div class="input-group register" ng-class="{'has-error': registerForm.lastname.$invalid && registerForm.lastname.$dirty}">
											<input name="lastname"required type="text" class="form-control register_input"  ng-minlength="2" ng-maxlength="40"placeholder="Nom" ng-model="registerUser.lastname"/>
									</td>
								</tr>
								<tr>
									<td colspan=2>
										<div class="input-group register" ng-class="{'has-error': registerForm.email.$invalid && registerForm.email.$dirty}">
											<input name="email" required type="email" class="form-control register_input"  placeholder="Email" ng-model="registerUser.email" ng-maxlength="50"/>
									</td>
								</tr>
								<tr>
									<td colspan=2>
										<div class="input-group register" ng-class="{'has-error': registerForm.password.$invalid && registerForm.password.$dirty}">
										<input name="password" required type="password" class="form-control register_input" ng-minlength="5" ng-maxlength="18" placeholder="Mot de passe" ng-model="registerUser.password"/>
									</td>
								</tr>
								<tr>
									<td>
										<select ng-model="registerUser.section" ng-change="onChange()" class="form-control select_section">
											<option value="null" selected>Section</option>
											<option value="{{section._id}}" ng-repeat="section in sections">{{section.name}}</option>
										</select>
									</td>
								</tr>
								<tr>
									<td>
										<select ng-model="registerUser.classe" ng-show="registerUser.section!=='null'"  class="form-control select_classe">
											<option value="null" selected>Classe</option>
											<option value="{{classe._id}}" ng-repeat="classe in classes">{{classe.name}}</option>
										</select>
									</td>
								</tr>

								<tr>
									<td colspan=2>
										<button type="submit" class="btn btn-primary" style="width: 225; margin: 0 0 0 0;" onclick="">Activer mon compte</button>
									</td>
								</tr>


					</table>
				</center>
			</form>
		</div>
	


</div>
<div>
	<div  style="margin:-350 136 0 840;" >
		<img src="images/binderbox.png" align="right"/>
	</div>	
</div>
